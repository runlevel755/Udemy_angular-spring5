<div class="card border-primary mb-3">
  <div class="card-header"> Clients </div>
  <div class="card-body text-primary">
    <h5 class="card-title">List Of Clients</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/clients/form']">Create Client</button>
    </div>

    <div class="alert alert-info" *ngIf="clients?.length == 0">
      Database is Empty!!
    </div>
    <table class="table table-bordered table-striped" *ngIf="clients?.length > 0">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>lastname</th>
          <th>email</th>
          <th>createAt</th>
          <th>edit</th>
          <th>delete</th>
        </tr>
      </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.id}}</td>
        <td>{{client.name}}</td>
        <td>{{client.lastname}}</td>
        <td>{{client.email}}</td>
        <td>{{client.createAt}}</td>
        <td>
          <button type="button" name="edit" [routerLink]="['/clients/form', client.id]" class="btn btn-primary">Edit</button>
        </td>
        <td>
          <button type="button" name="delete" (click)='delete(client)' class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>

    </table>

  </div>
</div>
