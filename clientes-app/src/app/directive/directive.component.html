<button type="button" (click)="setEnabled()" class="btn btn-primary my-3"> {{ enabled == true? 'Hide' : 'Show' }}</button>
<div class="card">

  <div class="card-header">
    <b>List of Courses:</b>
  </div>

  <ul class="list-group" *ngIf="enabled == true">
    <li class="list-group-item" *ngFor="let course of listCourses">{{ course }}</li>
  </ul>
</div>
